<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .hero-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(10px);
            opacity: 0.8;
        }

        .login-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 400px;
        }

        .login-box h2 {
            color: #65a6ac;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
        }

        .email,
        .password {
            margin-top: 10px;
        }

        .sb {
            margin-top: 20px;
        }

        .btn-login {
            background-color: #65a6ac;
            color: white;
        }

        .btn-login:hover {
            background-color: #519097;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
        }

        .footer-text a {
            color: #65a6ac;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="hero-section">
        <img src="https://img.freepik.com/premium-photodelicious-birthday-cake-with-candle-light-blue-background-space-text_34142-496.jpg"
            alt="Cake Image">

        <div class="login-container">
            <form id="loginForm">
                <div class="login-box">
                    <h2>Log In</h2>
                    <div class="email">
                        <label for="email" class="form-label">Email :</label>
                        <input type="text" class="form-control" style="border: 1px solid black;" id="email" required>
                        <div class="error-message" id="emailError">Please enter a valid email address.</div>
                    </div>
                    <div class="password">
                        <label for="password" class="form-label">Password :</label>
                        <input type="password" class="form-control" style="border: 1px solid black;" id="password" required>
                        <div class="error-message" id="passwordError">Password must be at least 6 characters long.</div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6">
                            <button class="btn btn-outline-success sb w-100" type="submit">Log in</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-secondary sb w-100" onclick="window.location.href='home.html'"
                                type="button">Back</button>
                        </div>
                    </div>
                    <div class="footer-text">
                        <p>New user? <a href="Signup.html">Sign Up</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
    
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
    
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            let valid = true;
    
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                valid = false;
            }
    
            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                valid = false;
            }
    
            if (valid) {
                localStorage.setItem('isLoggedIn', 'true'); 
                alert('Logged in successfully!');
                window.location.href = "home.html"; 
            }
        });
    </script>

</body>

</html>
