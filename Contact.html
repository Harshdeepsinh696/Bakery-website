<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bakery Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        a.active {
            color: black !important;
        }

        body {
            padding-top: 70px;
            background-color: #c8dce4;
        }


        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #65a6ac;
        }


        .nav-link {
            color: white !important;
            transition: color 0.2s ease;
            margin-left: 20px;
            margin-right: 20px;
        }

        .nav-link:hover {
            color: rgb(85, 85, 85) !important;
        }


        .cart-icon i {
            color: #6c757d;
            transition: color 0.2s ease;
            cursor: pointer;
            margin-right: 15px;
            border: 1px solid #6c757d;
            padding: 10px;
            border-radius: 5px;
        }

        .cart-icon i:hover {
            background-color: #6c757d;
            color: #ffffff;
        }


        .navbar-brand {
            margin-left: 20px;
        }

        .about-card {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(7, 21, 37);
            color: white;
            margin: 20px auto;
            width: 80%;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 50px;
        }

        .about-image {
            width: 50%;
            height: 500px;
            height: auto;
            background-size: cover;
            background-position: center;
        }

        .image {
            height: 500px;
            width: 100%;
        }

        .about-description {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .input-group {
            width: 500px;
        }


        h1 {
            font-size: 60px;
            color: white;
            font-family: "Nunito Sans", sans-serif;
            text-shadow: 2px 2px 2px gray;
            font-weight: 700;
        }

        h1 span {
            font-size: 60px;
            color: #65a5ac;
            font-family: "Nunito Sans", sans-serif;
            font-weight: 800;
        }

        .f_span {
            color: #65a6ac;
        }

        .footer-icon {
            color: white;
            transition: color 0.2s ease;
        }

        .footer-icon:hover {
            color: black;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
            margin-top: 5px;
        }
        .main-content {
            background-color: #c8dce4;
            padding-bottom: 50px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="bakery.jpg" alt="Bakery Logo" width="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Cake.html">Cakes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Cheesecake.html">Cheesecake</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="NewArrivals.html">New Arrivals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Review.html">Review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Contact.html">Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <a href="cart.html" class="cart-icon ms-3" id="cart-toggle"><i class="fas fa-shopping-cart"></i></a>
                <button class="btn btn-outline-success" type="submit" id="authButton">Log in</button>
            </div>
        </div>
    </nav>

    <h1 class="text-center my-4">CONTACT <span>US</span></h1>
    <div class="about-card">
        <div class="about-image">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2193.862656364724!2d70.79781604754847!3d22.367878995449956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1728415393822!5m2!1sen!2sin"
                class="image" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="card-body uf">
            <h5 class="card-title text-center">GET IN TOUCH</h5>

            <div class="input-group mx-auto d-flex mt-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0 fas fa-user" type="radio" value=""
                        aria-label="Radio button for following text input">
                </div>
                <input type="text" class="form-control" id="name" placeholder="name" required><br>
                <div class="error-message" id="nameError">Please enter a valid name.</div>
            </div>

            <div class="input-group mx-auto d-flex  mt-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0 fas fa-envelope" type="radio" value=""
                        aria-label="Radio button for following text input">
                </div>
                <input type="email" class="form-control" id="email" placeholder="email" required><br>
                <div class="error-message" id="emailError">Please enter a valid email.</div>
            </div>

            <div class="input-group mx-auto d-flex  mt-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0 fas fa-phone" type="radio" value=""
                        aria-label="Radio button for following text input">
                </div>
                <input type="number" class="form-control" id="phone" placeholder="number" required><br>
                <div class="error-message" id="phoneError">Please enter a valid number.</div>
            </div>

            <div class="input-group mx-auto d-flex  mt-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0 fas fa-envelope" type="radio" value=""
                        aria-label="Radio button for following text input">
                </div>
                <input type="text" class="form-control" placeholder="massages">
            </div>

            <button type="button" class="btn btn-outline-secondary mx-auto d-flex mt-5" id="submit">Contect Now</button>
        </div>
    </div>

    <footer class="bg-dark text-center text-white py-4" style="margin-top: 50px;">
        <div class="container">
            <div class="mb-3">
                <a href="#" class="footer-icon mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="footer-icon mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="footer-icon mx-2"><i class="fab fa-instagram"></i></a>
                <a href="#" class="footer-icon mx-2"><i class="fab fa-linkedin"></i></a>
            </div>
            <p>Created By <span class="f_span">Harshdeep</span> | All Rights Reserved</p>
        </div>
    </footer>

    <script>
        document.getElementById('submit').addEventListener('click', function (event) {
            event.preventDefault();
            document.querySelectorAll('.error-message').forEach(msg => msg.style.display = 'none');

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            let valid = true;

            if (!name || /\d/.test(name)) {
                document.getElementById('nameError').style.display = 'block';
                valid = false;
            }

            if (!phone || phone.length < 10) {
                document.getElementById('phoneError').style.display = 'block';
                valid = false;
            }

            if (!email.includes('@')) {
                document.getElementById('emailError').style.display = 'block';
                valid = false;
            }


            if (valid) {
                alert('Your are connected with our bakery!');
            }
        });
        const authButton = document.getElementById('authButton');

        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

        if (isLoggedIn) {
            authButton.textContent = 'Log out';
            authButton.classList.remove('btn-outline-success');
            authButton.classList.add('btn-outline-danger');
            authButton.addEventListener('click', function () {
                localStorage.removeItem('isLoggedIn');
                alert('Logged out!');
                window.location.href = 'login.html';
            });
        } else {
            authButton.textContent = 'Log in';
            authButton.classList.remove('btn-outline-danger');
            authButton.classList.add('btn-outline-success');
            authButton.addEventListener('click', function () {
                window.location.href = 'login.html';
            });
        }
        document.addEventListener('DOMContentLoaded', function () {
            const loginState = localStorage.getItem('isLoggedIn');
            const navbarLoginButton = document.getElementById('navbarLoginButton');

            if (loginState === 'true') {
                navbarLoginButton.textContent = 'Log out';
                navbarLoginButton.onclick = function () {
                    localStorage.setItem('isLoggedIn', 'false');
                    location.reload();
                };
            } else {
                navbarLoginButton.textContent = 'Log in';
                navbarLoginButton.onclick = function () {
                    window.location.href = 'login.html';
                };
            }
        });

    </script>

</body>

</html>
