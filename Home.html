<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="

    <style>
        body {
            margin: 0;
            padding: 0;
            padding-top: 70px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #65a6ac;
        }

        .nav-link {
            color: white !important;
            margin-left: 20px;
            margin-right: 20px;
        }

        a.active {
            color: black !important;
        }

        .nav-link:hover {
            color: rgb(85, 85, 85) !important;
        }

        .cart-icon i {
            color: #6c757d;
            border: 1px solid #6c757d;
            padding: 10px;
            margin-right: -1px;
            border-radius: 5px;
        }

        .cart-icon i:hover {
            background-color: #6c757d;
            color: #ffffff;
        }

        .fab{
            color: white;
        }
        .fab:hover{
            color: black;
            transition: color 0.2s ease;
        }

        .f_span{
            color: #65a6ac;
        }
        .navbar-brand {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="bakery.jpg" alt="Bakery Logo" width="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Cake.html">Cakes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Cheesecake.html">Cheesecake</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="NewArrivals.html">New Arrivals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Review.html">Review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contact.html">Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <a href="cart.html" class="cart-icon ms-3" id="cart-toggle"><i class="fas fa-shopping-cart"></i></a>
                <button class="btn btn-outline-success ms-3" id="authButton"></button>
            </div>
        </div>
    </nav>

    <div class="hero-section" style="position: relative; width: 100%; height: 91vh;">
        <img src="https://img.freepik.com/premium-photodelicious-birthday-cake-with-candle-light-blue-background-space-text_34142-496.jpg"
            alt="Cake Image" style="width: 100%; height: 100%; object-fit: cover;">
        <div class="hero-content" style="position: absolute; top: 50%; left: 5%; transform: translateY(-70%);
       text-align: left; color: white;
       padding: 20px; border-radius: 10px;">
            <h1 style="font-size: 5rem; font-weight: bold;">INDULGE IN <br>HEAVENLY <br>SWEET DELIGHTS</h1>
            <p style="font-size: 1.25rem;">Delicious cakes, just for you!</p>
        </div>
    </div>

    <footer class="bg-dark text-center text-white py-4">
        <div class="container">
            <div class="mb-3">
                <a href="#" class="footer-icon mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="footer-icon mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="footer-icon mx-2"><i class="fab fa-instagram"></i></a>
                <a href="#" class="footer-icon mx-2"><i class="fab fa-linkedin"></i></a>
            </div>
            <p>Created By <span class="f_span">Harshdeep</span> | All Rights Reserved</p>
        </div>
    </footer>

    <script>
        const authButton = document.getElementById('authButton');

        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

        if (isLoggedIn) {
            authButton.textContent = 'Log out';
            authButton.classList.remove('btn-outline-success');
            authButton.classList.add('btn-outline-danger');
            authButton.addEventListener('click', function () {
                localStorage.removeItem('isLoggedIn'); 
                alert('Logged out!');
                window.location.href = 'login.html';  
            });
        } else {
            authButton.textContent = 'Log in';
            authButton.classList.remove('btn-outline-danger');
            authButton.classList.add('btn-outline-success');
            authButton.addEventListener('click', function () {
                window.location.href = 'login.html';  
            });
        }
        document.addEventListener('DOMContentLoaded', function () {
            const loginState = localStorage.getItem('isLoggedIn');
            const navbarLoginButton = document.getElementById('navbarLoginButton');

            if (loginState === 'true') {
                navbarLoginButton.textContent = 'Log out';
                navbarLoginButton.onclick = function () {
                    localStorage.setItem('isLoggedIn', 'false'); 
                    location.reload();
                };
            } else {
                navbarLoginButton.textContent = 'Log in';
                navbarLoginButton.onclick = function () {
                    window.location.href = 'login.html';
                };
            }
        });

    </script>

</body>

</html>
