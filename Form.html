<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <style>
        .container {
            padding: 30px;
            background-color: antiquewhite;
            border: 2px solid black;
            width: 400px;
            border-radius: 10px;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Order Form</h1>
        <form id="order-form" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
                <div class="error" id="name-error">Please enter a valid name.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
                <div class="error" id="email-error">Please enter a valid email.</div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" required>
                <div class="error" id="phone-error">Please enter a valid 10-digit phone number.</div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Shipping Address:</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
                <div class="error" id="address-error">Please enter a valid address.</div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-outline-success">Order Now</button>
                <button type="button" class="btn btn-outline-secondary" id="back-button">Back</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("order-form").addEventListener("submit", function (event) {
            event.preventDefault();
            var isValid = true;

            var name = document.getElementById("name").value;
            var nameError = document.getElementById("name-error");
            var namePattern = /^[A-Za-z\s]+$/;
            if (!namePattern.test(name)) {
                nameError.style.display = "block";
                isValid = false;
            } else {
                nameError.style.display = "none";
            }

            var email = document.getElementById("email").value;
            var emailError = document.getElementById("email-error");
            if (!email.endsWith("@gmail.com") && !email.endsWith(".ac.in")) {
                emailError.style.display = "block";
                isValid = false;
            } else {
                emailError.style.display = "none";
            }

            var phone = document.getElementById("phone").value;
            var phoneError = document.getElementById("phone-error");
            if (!/^\d{10}$/.test(phone)) {
                phoneError.style.display = "block";
                isValid = false;
            } else {
                phoneError.style.display = "none";
            }

            var address = document.getElementById("address").value;
            var addressError = document.getElementById("address-error");
            if (/^\d+$/.test(address) || address.trim() === "") {
                addressError.style.display = "block";
                isValid = false;
            } else {
                addressError.style.display = "none";
            }

            if (isValid) {
                alert("Form submitted successfully!");
                window.location.href = "Home.html";
            }
        });
        document.getElementById("back-button").addEventListener("click", function () {
            window.location.href = "cart.html";
        });

    </script>
</body>

</html>
